<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Compound Interest Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <h1>Compound Interest Calculator</h1>
        </header>

        <main>
            <section class="container">
                <div class="column-container">
                    <label for="principle">Initial Investment:</label>
                    <div class="row-container">
                        <select id="currency-stats">
                            <option value="rupee" selected>₹</option>
                            <option value="dollar">$</option>
                        </select>
                        <div class="input-container principle-container">
                            <input type="number" id="principle" />
                        </div>
                    </div>
                </div>

                <div class="column-container">
                    <label for="rate">Interest Rate:</label>
                    <div class="row-container">
                        <div class="input-container rate-container">
                            <input type="number" id="rate" />
                            <div class="icon percent-icon">%</div>
                        </div>
                        <select>
                            <option value="monthly">Monthly</option>
                            <option value="yearly" selected>Yearly</option>
                        </select>
                    </div>
                </div>

                <div class="column-container">
                    <label for="year">Years:</label>
                    <div class="input-container year-container">
                        <input type="text" id="year" />
                    </div>
                </div>

                <div class="column-container">
                    <label for="deposits">Deposit amount: (optional)</label>
                    <div class="row-container">
                        <div class="input-container deposits-container">
                            <div class="icon currency-icon">₹</div>
                            <input type="number" id="deposits" />
                        </div>
                        <select>
                            <option value="monthly" selected>Monthly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                </div>

                <div class="column-container">
                    <label for="yearly-increment">
                        Annual deposit % increase: (optional)
                    </label>
                    <div class="row-container">
                        <div class="input-container yearly-increment-container">
                            <input type="number" id="yearly-increment" />
                            <div class="icon percent-icon">%</div>
                        </div>
                    </div>
                </div>

                <div class="column-container">
                    <label for="compound-interval">Compound Interval:</label>
                    <div class="row-container">
                        <select id="compound-interval">
                            <option value="monthly">Monthly</option>
                            <option value="yearly" selected>Yearly</option>
                        </select>
                    </div>
                </div>

                <div>
                    <button>Calculate</button>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
