<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Compound Interest Calculator</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container mt-5">
            <form id="details" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="principal" class="form-label"
                        >Initial Investment</label
                    >
                    <input
                        type="number"
                        id="principal"
                        class="form-control"
                        name="principal"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="rate" class="form-label"
                        >Rate of Interest</label
                    >
                    <input
                        type="number"
                        id="rate"
                        class="form-control"
                        name="rate"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="time" class="form-label">Years</label>
                    <input
                        type="number"
                        id="time"
                        class="form-control"
                        name="time"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="d-amount" class="form-label"
                        >Deposite Amount (Optional)</label
                    >
                    <div class="row">
                        <div class="col-8">
                            <input
                                type="number"
                                id="d-amount"
                                class="form-control"
                                name="d-amount"
                                required
                            />
                        </div>
                        <div class="col-4">
                            <select
                                id="choice"
                                class="form-select"
                                name="choice"
                            >
                                <option value="year" selected>Yearly</option>
                                <option value="month">Monthly</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div>
                    <button class="btn btn-primary">Calculate</button>
                </div>
            </form>
        </div>

        <!-- Script -->
        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
            integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
