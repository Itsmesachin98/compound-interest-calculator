<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Compound Interest Calculator</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        />

        <style>
            .overlay {
                position: absolute;
                inset: 0;
                background: rgba(255, 255, 255, 0.4);
                z-index: 10;

                display: flex; /* center spinner */
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div id="top-wrapper" class="container mt-5">
            <form id="details" class="needs-validation mb-5" novalidate>
                <div class="mb-3">
                    <label for="principal" class="form-label"
                        >Initial Investment</label
                    >
                    <input
                        type="number"
                        id="principal"
                        class="form-control"
                        name="principal"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="rate" class="form-label"
                        >Rate of Interest</label
                    >
                    <input
                        type="number"
                        id="rate"
                        class="form-control"
                        name="rate"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="time" class="form-label">Years</label>
                    <input
                        type="number"
                        id="time"
                        class="form-control"
                        name="time"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="deposits" class="form-label"
                        >Deposite Amount (Optional)</label
                    >
                    <div class="row">
                        <div class="col-8">
                            <input
                                type="number"
                                id="deposits"
                                class="form-control"
                                name="deposits"
                            />
                        </div>
                        <div class="col-4">
                            <select
                                id="choice"
                                class="form-select"
                                name="choice"
                            >
                                <option value="year">Yearly</option>
                                <option value="month" selected>Monthly</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div>
                    <button id="calculate" class="btn btn-primary">
                        Calculate
                    </button>
                </div>
            </form>
