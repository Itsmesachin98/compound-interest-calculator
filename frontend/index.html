<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Compound Interest Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <h1>Compound Interest Calculator</h1>
        </header>

        <main>
            <section class="container">
                <div class="principle-box">
                    <label for="principle">Initial Investment:</label>
                    <div class="principle-box-2">
                        <select id="currency-selector">
                            <option value="rupee" selected>₹</option>
                            <option value="dollar">$</option>
                        </select>
                        <input type="number" id="principle" />
                    </div>
                </div>

                <div class="rate-box">
                    <label for="rate">Interest Rate:</label>
                    <div class="rate-box-2">
                        <input type="number" id="rate" />
                        <div class="percent-icon">%</div>
                        <select>
                            <option value="monthly">Monthly</option>
                            <option value="yearly" selected>Yearly</option>
                        </select>
                    </div>
                </div>

                <div class="year-box">
                    <label for="year">Years:</label>
                    <input type="text" id="year" />
                </div>

                <div class="additional-deposits">
                    <label for="deposits">Deposit amount: (optional)</label>
                    <div class="additional-deposits-2">
                        <div class="currency-icon">₹</div>
                        <input type="number" id="deposits" />
                        <select>
                            <option value="monthly" selected>Monthly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                </div>

                <div class="annual-percent-increase">
                    <label for="yearly-increment"
                        >Annual deposit % increase: (optional)</label
                    >
                    <div class="annual-percent-increase-2">
                        <input type="number" id="yearly-increment" />
                        <div class="percent-icon">%</div>
                    </div>
                </div>

                <div class="compound-period">
                    <label for="">Compound Interval:</label>

                    <select>
                        <option value="monthly" selected>Monthly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>

                <div>
                    <button>Calculate</button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Made by Sachin Kumar</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
